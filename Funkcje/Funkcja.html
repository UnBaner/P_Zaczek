<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <input type="number" name="liczba1">
        <input type="number" name="liczba2">
        <input type="submit" value="Sumuj">
    </form>
    <div class="wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const div = document.querySelector('div.wynik');
        const sumuj = function(l1,l2){
            return `suma liczb ${l1} i ${l2} wynosi: ${l1+l2}`;
        }

        formularz.addEventListener("submit", (e) =>{
            e.preventDefault();
            const l1 = document.querySelector('input[name ="liczba1"]').value*1;
            const l2 = document.querySelector('input[name ="liczba2"]').value*1;
            div.textContent = sumuj(l1,l2);

        });


    </script>
</body>
</html>
