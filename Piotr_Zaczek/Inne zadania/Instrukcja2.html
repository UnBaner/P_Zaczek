<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyuł</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole">
        <button type="submit">Wyświel</button>
    </form>

    <div class="wynik"></div>
        <script>
            const formularz = document.querySelector('form');
            const wynik = document.querySelector('.wynik');
            formularz.addEventListener('submit', (e) => {
                e.preventDefault();


                const form = document.querySelector('input[name = "pole"]').value;
                if(form > 5 && form != 6 && form != 12 || form == 0)
                {
                    wynik.textContent = 'Liczba ' + form +' spelnia warunek' ;
                }
                else
                {
                    wynik.textContent = 'Liczba ' + form + ' nie spelnia warunku';
                }
        
            });
        </script>
    
</body>
</html>
